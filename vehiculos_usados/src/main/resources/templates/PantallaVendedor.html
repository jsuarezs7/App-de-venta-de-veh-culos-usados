<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Vehículos - Vendedor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f5e9; /* Fondo verde claro */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
            flex-direction: column;
        }

        .sidebar {
            background-color: #66bb6a; /* Fondo verde */
            color: #fff;
            width: 100%;
            padding-top: 10px;
            text-align: center;
            display: flex;
            justify-content: space-around;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .sidebar button {
            background-color: #81c784; /* Verde más claro */
            color: white;
            padding: 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #66bb6a; /* Verde oscuro al hacer hover */
        }

        .main-content {
            margin-top: 70px;
            flex-grow: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: #ffffff;
            overflow: auto;
        }

        .main-content h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #388e3c; /* Verde oscuro para el título */
        }

        .success-message {
            color: green;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 40px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        form input, form textarea {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #66bb6a; /* Verde claro para los bordes */
            width: 100%;
        }

        form button {
            background-color: #66bb6a; /* Verde claro */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        form button:hover {
            background-color: #81c784; /* Verde más oscuro en hover */
        }

        .image-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-form input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .logout-button {
            background-color: #388e3c; /* Verde oscuro para el botón de cerrar sesión */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .logout-button:hover {
            background-color: #66bb6a; /* Verde más claro en hover */
        }

    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <button id="btnRegistrar">Registrar Vehículo</button>
        <button onclick="window.location.href='/ver-vehiculos'">Ver Vehículos Registrados</button>
    </div>

    <div class="main-content">
        <h1>Gestión de Vehículos - Vendedor</h1>

        <!-- Mensaje de éxito -->
        <div th:if="${mensajeExito}" class="success-message">
            <p th:text="${mensajeExito}">¡Registro exitoso del vehículo!</p>
        </div>

        <p>Aquí podrás registrar vehículos.</p>

        <!-- Botón de Cerrar sesión -->
        <button class="logout-button" onclick="window.location.href='/inicio-sesion'">Cerrar sesión</button>
    </div>
</div>

<!-- Modal Registrar Vehículo -->
<div id="modalRegistrar" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Registro Vehículo</h2>
        <form th:action="@{/almacenar-vehiculo}" method="post" th:object="${elvehiculo}">
            <label for="marca">Marca:</label>
            <input type="text" th:field="*{marca}" id="marca" name="marca" required />

            <label for="modelo">Modelo:</label>
            <input type="text" th:field="*{modelo}" id="modelo" name="modelo" required />

            <label for="fecha">Fecha (DD/MM/YYYY):</label>
            <input type="text" th:field="*{fecha}" id="fecha" name="fecha" required pattern="\d{2}/\d{2}/\d{4}"
                   placeholder="DD/MM/YYYY" title="Formato: DD/MM/YYYY (ej. 28/01/2004)" />

            <label for="kilometraje">Kilometraje:</label>
            <input type="text" th:field="*{kilometraje}" id="kilometraje" name="kilometraje" required />

            <label for="precio">Precio:</label>
            <input type="text" th:field="*{precio}" id="precio" name="precio" required />

            <label for="descripcion">Descripción:</label>
            <textarea th:field="*{descripcion}" id="descripcion" name="descripcion" rows="3" required></textarea>

            <div class="image-form">
                <label for="imagen">Seleccionar Imagen (opcional):</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" />
            </div>

            <button type="submit">Registrar Vehículo</button>
        </form>
    </div>
</div>

<script>
    var modalRegistrar = document.getElementById("modalRegistrar");
    var btnRegistrar = document.getElementById("btnRegistrar");
    var spanRegistrar = document.getElementsByClassName("close")[0];

    btnRegistrar.onclick = function() {
        modalRegistrar.style.display = "block";
    }

    spanRegistrar.onclick = function() {
        modalRegistrar.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modalRegistrar) {
            modalRegistrar.style.display = "none";
        }
    }
</script>

</body>
</html>
