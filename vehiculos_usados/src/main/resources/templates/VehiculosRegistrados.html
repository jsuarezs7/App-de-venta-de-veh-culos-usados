<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>vehiculos registrados</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .navbar {
            background-color: #2d6a4f;  /* Color verde */
            color: white;
            padding: 15px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .navbar button {
            background-color: #1b5e20;  /* Verde oscuro para botones */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .navbar button:hover {
            background-color: #388e3c;  /* Verde más claro al pasar el ratón */
        }

        .container {
            display: flex;
            height: calc(100vh - 60px); /* Restar la altura de la navbar */
            width: 100%;
        }

        .sidebar {
            background-color: #2d6a4f;  /* Color verde */
            color: #fff;
            width: 200px;
            padding-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: sticky;
            top: 0;
            height: 100%;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ffffff;
            overflow: auto;
        }

        .main-content h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 40px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        form input, form textarea {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
        }

        form button {
            background-color: #1a2b37;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        form button:hover {
            background-color: #2c3e50;
        }

        .edit-button, .delete-button {
            background-color: #1a2b37;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 5px;
        }

        .edit-button:hover {
            background-color: #2980b9;
        }

        .delete-button {
            background-color: #7d0606;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #1a2b37;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        table td {
            color: #555;
        }
    </style>
</head>
<body>
<!-- Barra de navegación superior -->
<div class="navbar">
    <button id="btnRegistrar">Registrar Vehículo</button>
    <!-- Botón Volver -->
    <a href="/pantalla-vendedor" style="text-decoration: none;">
        <button>Volver</button>
    </a>
</div>

<div class="container">
    <div class="sidebar">
        <h3>Panel de Administración</h3>
    </div>

    <div class="main-content">
        <h1>Gestión de Vehículos - Vendedor</h1>
        <p>Aquí podras editar y eliminar vehículos.</p>

        <p th:text="${mensaje}" style="color: green;"></p>

        <h2>Vehículos Registrados</h2>
        <div id="vehicle-info">
            <table border="1">
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Fecha</th>
                    <th>Kilometraje</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
                <tr th:each="vehiculo : ${vehiculos}">
                    <td th:text="${vehiculo.marca}"></td>
                    <td th:text="${vehiculo.modelo}"></td>
                    <td th:text="${vehiculo.fecha}"></td>
                    <td th:text="${vehiculo.kilometraje}"></td>
                    <td th:text="${vehiculo.precio}"></td>
                    <td th:text="${vehiculo.descripcion}"></td>
                    <td>
                        <div class="action-buttons">
                            <button type="button" class="edit-button"
                                    th:data-id="${vehiculo.id}"
                                    th:data-marca="${vehiculo.marca}"
                                    th:data-modelo="${vehiculo.modelo}"
                                    th:data-fecha="${vehiculo.fecha}"
                                    th:data-kilometraje="${vehiculo.kilometraje}"
                                    th:data-precio="${vehiculo.precio}"
                                    th:data-descripcion="${vehiculo.descripcion}">
                                Editar
                            </button>

                            <a th:href="@{/eliminar-vehiculo/{id}(id=${vehiculo.id})}"
                               class="delete-button"
                               onclick="return confirm('¿Estás seguro de que deseas eliminar este vehículo?');">
                                Eliminar
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<!-- Modal de edición de vehículo -->
<div id="modalEditar" class="modal">
    <div class="modal-content">
        <span id="closeEditar" class="close">&times;</span>
        <h2>Editar Vehículo</h2>
        <form action="/editar-vehiculo" method="post">
            <input type="hidden" id="idEditar" name="id" value="">
            <label for="marcaEditar">Marca</label>
            <input type="text" id="marcaEditar" name="marca" required>
            <label for="modeloEditar">Modelo</label>
            <input type="text" id="modeloEditar" name="modelo" required>
            <label for="fechaEditar">Fecha</label>
            <input type="date" id="fechaEditar" name="fecha" required>
            <label for="kilometrajeEditar">Kilometraje</label>
            <input type="number" id="kilometrajeEditar" name="kilometraje" required>
            <label for="precioEditar">Precio</label>
            <input type="number" id="precioEditar" name="precio" required>
            <label for="descripcionEditar">Descripción</label>
            <textarea id="descripcionEditar" name="descripcion" required></textarea>
            <button type="submit">Actualizar Vehículo</button>
        </form>
    </div>
</div>

<script>
    var modalEditar = document.getElementById("modalEditar");
    var closeEditar = document.getElementById("closeEditar");

    document.addEventListener("click", function (event) {
        if (event.target && event.target.className === "edit-button") {
            var button = event.target;
            document.getElementById("idEditar").value = button.getAttribute("data-id");
            document.getElementById("marcaEditar").value = button.getAttribute("data-marca");
            document.getElementById("modeloEditar").value = button.getAttribute("data-modelo");
            document.getElementById("fechaEditar").value = button.getAttribute("data-fecha");
            document.getElementById("kilometrajeEditar").value = button.getAttribute("data-kilometraje");
            document.getElementById("precioEditar").value = button.getAttribute("data-precio");
            document.getElementById("descripcionEditar").value = button.getAttribute("data-descripcion");

            modalEditar.style.display = "block";
        }
    });

    closeEditar.onclick = function () {
        modalEditar.style.display = "none";
    }

    window.onclick = function (event) {
        if (event.target === modalEditar) {
            modalEditar.style.display = "none";
        }
    }
</script>
</body>
</html>
