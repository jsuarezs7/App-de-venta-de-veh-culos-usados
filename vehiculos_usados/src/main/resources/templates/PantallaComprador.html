<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Vehículos - Comprador</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100%;
            width: 100%;
            flex-direction: column;
        }

        /* Barra de botones en la parte superior */
        .top-bar {
            background-color: #66bb6a; /* Verde */
            color: white;
            display: flex;
            justify-content: flex-start;
            padding: 10px;
            align-items: center;
            width: 100%;
        }

        .top-bar button {
            background-color: #81c784; /* Verde más claro */
            color: white;
            padding: 10px 20px;
            margin-right: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .top-bar button:hover {
            background-color: #66bb6a; /* Verde oscuro en hover */
        }

        .main-content {
            flex-grow: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: #ffffff;
            overflow: auto;
        }

        .main-content h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Tabla para mostrar los vehículos */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #1a2b37;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        table td {
            color: #555;
        }

        /* Nuevo estilo para el botón "Comprar" */
        .comprar-button {
            padding: 10px 20px;
            background: linear-gradient(90deg, #4CAF50, #66BB6A); /* Gradiente de verde */
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .comprar-button:hover {
            background: linear-gradient(90deg, #43A047, #388E3C); /* Gradiente más oscuro al pasar el cursor */
            transform: scale(1.05); /* Aumenta ligeramente el tamaño */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Efecto de sombra */
        }

        .comprar-button:active {
            transform: scale(0.98); /* Reduce ligeramente el tamaño al hacer clic */
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2); /* Ajusta la sombra */
        }

        /* Estilo para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            float: right;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Barra superior con botones -->
    <div class="top-bar">
        <button id="btnBuscar">Buscar Vehículo</button>
        <button id="btnSalir">Cerrar sesión</button>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1>Gestión de Vehículos - Comprador</h1>

        <!-- Tabla de vehículos -->
        <h2>Vehículos Disponibles</h2>
        <table border="1">
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Fecha</th>
                <th>Kilometraje</th>
                <th>Precio</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
            <tr th:each="vehiculo : ${vehiculos}">
                <td th:text="${vehiculo.marca}"></td>
                <td th:text="${vehiculo.modelo}"></td>
                <td th:text="${vehiculo.fecha}"></td>
                <td th:text="${vehiculo.kilometraje}"></td>
                <td th:text="${vehiculo.precio}"></td>
                <td th:text="${vehiculo.descripcion}"></td>
                <td>
                    <button class="comprar-button" onclick="showPurchaseModal('[[${vehiculo.id}]]')">Comprar</button>
                </td>
            </tr>
        </table>
    </div>
</div>

<!-- Modal de compra -->
<div id="purchaseModal" class="modal">
    <div class="modal-container">
        <button class="close-button" onclick="closePurchaseModal()">×</button>
        <h2>Comprar Vehículo</h2>
        <form id="purchaseForm" method="POST" action="/comprar-vehiculo">
            <input type="hidden" id="idVehiculo" name="idVehiculo" value="">
            <div class="form-group">
                <label for="direccion">Dirección de Entrega</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="metodoPago">Método de Pago</label>
                <select id="metodoPago" name="metodoPago" required>
                    <option value="tarjeta_credito">Tarjeta de Crédito</option>
                    <option value="tarjeta_debito">Tarjeta de Débito</option>
                    <option value="transferencia">Transferencia Bancaria</option>
                    <option value="efectivo">Efectivo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fechaEntrega">Fecha de Entrega</label>
                <input type="date" id="fechaEntrega" name="fechaEntrega" required>
            </div>
            <button type="submit" class="submit-button">Confirmar Compra</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("btnSalir").onclick = function () {
        window.location.href = "/cerrar-sesion"; // Esto invoca el método que cierra la sesión
    }

    function showPurchaseModal(idVehiculo) {
        document.getElementById("purchaseModal").style.display = "flex";
        document.getElementById("idVehiculo").value = idVehiculo;
    }

    function closePurchaseModal() {
        document.getElementById("purchaseModal").style.display = "none";
    }
</script>
</body>
</html>
