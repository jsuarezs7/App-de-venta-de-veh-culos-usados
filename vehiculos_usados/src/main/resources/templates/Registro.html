<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/static.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #e8f5e9; /* Fondo verde claro */
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .container {
          background-color: #fff;
          padding: 50px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          width: 300px;
          text-align: center;
        }
        h1 {
          font-size: 24px;
          margin-bottom: 20px;
          color: #388e3c; /* Verde oscuro para el título */
        }
        label {
          display: block;
          margin-top: 10px;
          text-align: left;
          color: #388e3c; /* Verde oscuro para las etiquetas */
        }
        input, select {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          margin-bottom: 20px;
          border-radius: 5px;
          border: 1px solid #66bb6a; /* Verde claro para los bordes */
        }
        button {
          background-color: #66bb6a; /* Verde claro */
          color: white; /* Texto blanco para mayor contraste */
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          width: 48%;
          margin-right: 4%;
        }
        button:hover {
          background-color: #81c784; /* Verde más oscuro en hover */
        }
        .login-button {
          background-color: #66bb6a; /* Verde claro */
          color: white; /* Texto blanco */
        }
        .login-button:hover {
          background-color: #81c784; /* Verde más oscuro en hover */
        }
        .button-container {
          display: flex;
          justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Formulario de Registro</h1>
    <form th:action="@{/almacenar}" method="post" th:object="${elusuario}">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required th:field="*{nombre}">

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required th:field="*{usuario}">

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required th:field="*{contrasena}">

        <label for="rol">Rol:</label>
        <select name="rol" id="rol">
            <option value="comprador">Comprador</option>
            <option value="vendedor">Vendedor</option>
        </select>

        <div class="button-container">
            <button type="submit">Registrar</button>
            <button type="button" class="login-button" onclick="window.location.href='/inicio-sesion'">Ir a inicio de sesión</button>
        </div>
    </form>
    <!-- Mensaje de éxito o error -->
    <p class="message" th:text="${mensaje}"></p>
</div>
</body>
</html>
